<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق الطقس - الجزائر</title>
  <style>
    /* خلفية متدرجة */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    /* Glassmorphism Card */
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      padding: 20px;
      color: #fff;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    select {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    option {
      color: #000;
    }

    button {
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    .weather-info {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.8;
    }

    .temp {
      font-size: 40px;
      font-weight: bold;
      margin: 10px 0;
    }

    .icon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>🌤️ حالة الطقس - الجزائر</h2>
      <select id="wilaya">
        <option value="" disabled selected>اختر الولاية</option>

      <button onclick="getWeather()">عرض الطقس</button>

    // إدخال الولايات في القائمة
    const select = document.getElementById("wilaya");
    wilayas.forEach(w => {
      const opt = document.createElement("option");
      opt.value = `${w.lat},${w.lon}`;
      opt.textContent = w.name;
      select.appendChild(opt);
    });

    async function getWeather() {
      const coords = select.value;
      if (!coords) return alert("اختر الولاية أولا!");
      const [lat, lon] = coords.split(",");
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
      const res = await fetch(url);
      const data = await res.json();
      const w = data.current_weather;

      // أيقونات الطقس حسب الكود
      const icons = {
        0: "☀️",
        1: "🌤️",
        2: "⛅",
        3: "☁️",
        45: "🌫️",
        48: "🌫️",
        51: "🌦️",
        61: "🌧️",
        71: "❄️",
        95: "⛈️"
      };

      document.getElementById("weather").innerHTML = `
        <div class="temp">${w.temperature}°C</div>
        <div>${icons[w.weathercode] || "🌍"} ${w.windspeed} km/h</div>
      `;
    }
  </script>
</body>
</html>
